<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Eligibility Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }
        button {
            padding: 10px 15px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <h2>Check Voting Eligibility</h2>
    <form id="voteForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age">

        <button type="submit" id="btn">Submit</button>
    </form>

    <script>
        document.getElementById("voteForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            const name = document.getElementById("name").value.trim();
            const age = document.getElementById("age").value.trim();

            // Validation for empty inputs
            if (name === "" || age === "") {
                alert("Please enter valid details"); // âœ… FIXED: Removed extra period
                return;
            }

            // Convert age to number
            const ageNum = Number(age);

            // Create a promise to handle voting eligibility
            const checkVotingEligibility = new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (ageNum > 18) {
                        resolve(`Welcome, ${name}. You can vote.`);
                    } else {
                        reject(`Oh sorry ${name}. You aren't old enough.`);
                    }
                }, 4000); // 4-second delay
            });

            // Handling promise resolution or rejection
            checkVotingEligibility
                .then(message => alert(message))
                .catch(error => alert(error));
        });
    </script>

</body>
</html>
